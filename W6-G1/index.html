<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <main>
      <div class="container my-3">
        <div class="row row-cols-1">
          <div class="col">
            <form class="d-flex align-items-center flex-column text-center">
              <div class="mb-3">
                <label for="petName" class="form-label">Pet name</label>
                <input type="text" class="form-control" id="petName" />
                <div id="emailHelp" class="form-text">
                  Scrivi il nome del tuo animale domestico
                </div>
              </div>
              <div class="mb-3">
                <label for="ownerName" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" />
                <div id="emailHelp" class="form-text">
                  Scrivi il nome del padrone
                </div>
              </div>
              <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <input type="text" class="form-control" id="species" />
                <div class="form-text">Scrivi la specie</div>
              </div>

              <div class="mb-3">
                <label for="breed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="breed" />
                <div class="form-text">Scrivi la razza</div>
              </div>

              <button type="submit" class="btn btn-outline-light">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row row-cols-2">
          <div class="col" id="listPets">
            <h2>Lista animali</h2>
            <ul class="list-group">
              <li class="list-group-item" id="namePet"></li>
              <li class="list-group-item" id="nameOwner"></li>
              <li class="list-group-item" id="nameSpecies"></li>
              <li class="list-group-item" id="tipeOfBreed"></li>
            </ul>
          </div>
          <div class="col" id="sameowner">
            <p></p>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
